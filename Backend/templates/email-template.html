<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your TSU Virtual ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #003DA5;
            margin: 0;
            padding: 0;
        }
        .id-card {
            background-color: #003DA5;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .details {
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            opacity: 0.8;
        }
        .barcode {
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .barcode img {
            max-width: 100%;
            height: auto;
        }
        .wallet-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .wallet-button {
            display: block;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .apple-wallet {
            background-color: black;
        }
        .google-wallet {
            background-color: #4285f4;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tennessee State University</h1>
            <p>Virtual Student ID Card</p>
        </div>

        <div class="id-card">
            <img src="{{imageUrl}}" alt="Student Photo" class="photo" onerror="this.src='https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Tennessee_State_University_seal.svg/300px-Tennessee_State_University_seal.svg.png';">
            
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span>{{name}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">T Number:</span>
                    <span>{{studentId}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Major:</span>
                    <span>{{major}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Valid Until:</span>
                    <span>December 1, 2026</span>
                </div>
            </div>
            <div class="barcode">
                <img src="{{barcodeUrl}}" alt="Student Barcode">
            </div>
        </div>

        <div class="wallet-buttons">
            <a href="{{appleWalletUrl}}" class="wallet-button apple-wallet">
                Add to Apple Wallet
            </a>
            <a href="{{googleWalletUrl}}" class="wallet-button google-wallet">
                Add to Google Wallet
            </a>
        </div>

        <div class="footer">
            <p>This is your official TSU virtual student ID card. Please keep it safe.</p>
        </div>
    </div>
</body>
</html>
